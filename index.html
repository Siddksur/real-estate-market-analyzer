<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Real Estate Market Analyzer</title>
    
    <!-- Inline CSS for self-contained solution -->
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Container with glassmorphism effect */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
        }

        /* AI-styled Typography */
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 40px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        /* AI Glow Effect */
        .ai-glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, transparent 70%);
            filter: blur(60px);
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #b0b0b0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        /* Modern Radio Button Group */
        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 12px;
        }

        .radio-wrapper {
            flex: 1;
            position: relative;
        }

        input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .radio-label {
            display: block;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #b0b0b0;
            font-weight: 500;
        }

        input[type="radio"]:checked + .radio-label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            color: #fff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .radio-wrapper:hover .radio-label {
            border-color: rgba(102, 126, 234, 0.5);
        }

        /* Modern Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }

        /* Results Section with AI styling */
        #results {
            margin-top: 40px;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .score-container {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .score-label {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-value {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            text-shadow: 0 0 40px rgba(102, 126, 234, 0.5);
        }

        .chart-container {
            max-width: 400px;
            margin: 0 auto 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-container, .detailed-analysis-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .summary-title, .detailed-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-title::before, .detailed-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .summary-text, .detailed-text {
            color: #c0c0c0;
            line-height: 1.8;
            font-size: 15px;
        }

        .detailed-text {
            white-space: pre-line;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        /* Custom Scrollbar for detailed analysis */
        .detailed-text::-webkit-scrollbar {
            width: 8px;
        }

        .detailed-text::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .detailed-text::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }

        /* Loading State with AI animation */
        .loading {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .score-value {
                font-size: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="ai-glow" style="top: 10%; left: 10%;"></div>
    <div class="ai-glow" style="bottom: 20%; right: 10%;"></div>
    
    <div class="container">
        <h1>AI Market Analyzer</h1>
        <p class="subtitle">Powered by Advanced Real Estate Intelligence</p>
        
        <!-- Main Form -->
        <form id="analysisForm">
            <div class="form-group">
                <label for="city">Target Location</label>
                <input 
                    type="text" 
                    id="city" 
                    name="city" 
                    placeholder="Enter city name (e.g., Toronto, Ontario)" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label>Target Audience</label>
                <div class="radio-group">
                    <div class="radio-wrapper">
                        <input 
                            type="radio" 
                            id="buyer" 
                            name="type" 
                            value="Buyer" 
                            checked
                        >
                        <label for="buyer" class="radio-label">Buyer</label>
                    </div>
                    <div class="radio-wrapper">
                        <input 
                            type="radio" 
                            id="seller" 
                            name="type" 
                            value="Seller"
                        >
                        <label for="seller" class="radio-label">Seller</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Analyze Market</button>
        </form>
        
        <!-- Results Container -->
        <div id="results"></div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Application JavaScript -->
    <script>
        // Configuration - Replace with your actual n8n webhook URL
        const N8N_WEBHOOK_URL = 'https://siddharthsur.app.n8n.cloud/webhook/real-estate-market-analysis';
        
        // DOM Elements
        const form = document.getElementById('analysisForm');
        const resultsDiv = document.getElementById('results');
        const submitBtn = form.querySelector('.submit-btn');
        
        // Chart instance (to destroy on re-render)
        let chartInstance = null;
        
        // Form Submit Handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get form data
            const city = document.getElementById('city').value.trim();
            const type = document.querySelector('input[name="type"]:checked').value;
            
            // Validate webhook URL
            if (N8N_WEBHOOK_URL === '{{N8N_WEBHOOK_URL}}') {
                showError('Please configure the N8N_WEBHOOK_URL in the script.');
                return;
            }
            
            // Show loading state
            showLoading();
            
            try {
                // Make API call to n8n webhook
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ city, type })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Handle array response from n8n
                const resultData = Array.isArray(data) ? data[0] : data;
                
                // Render results
                renderResults(resultData);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to analyze performance. Please check your connection and try again.');
            }
        });
        
        // Show loading state
        function showLoading() {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing Market Data';
            resultsDiv.style.display = 'none';
            resultsDiv.innerHTML = '<div class="loading">AI is analyzing real estate market data</div>';
            resultsDiv.style.display = 'block';
        }
        
        // Show error message
        function showError(message) {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Analyze Market';
            resultsDiv.innerHTML = `<div class="error">${message}</div>`;
            resultsDiv.style.display = 'block';
        }
        
        // Render results from API response
        function renderResults(data) {
            // Reset button state
            submitBtn.disabled = false;
            submitBtn.textContent = 'Analyze Market';
            
            // Validate response data
            if (!data.score || !data.chartData || !data.summary) {
                showError('Invalid response data received.');
                return;
            }
            
            // Build results HTML
            resultsDiv.innerHTML = `
                <div class="score-container">
                    <div class="score-label">AI Performance Score</div>
                    <div class="score-value">${data.score}</div>
                </div>
                
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
                
                <div class="summary-container">
                    <div class="summary-title">Market Analysis Summary</div>
                    <div class="summary-text">${data.summary}</div>
                </div>
                
                ${data.detailedAnalysis ? `
                <div class="detailed-analysis-container">
                    <div class="detailed-title">Detailed Market Intelligence</div>
                    <div class="detailed-text">${data.detailedAnalysis}</div>
                </div>
                ` : ''}
            `;
            
            // Show results
            resultsDiv.style.display = 'block';
            
            // Render chart with modern styling
            renderChart(data.chartData, data.score);
        }
        
        // Render Chart.js visualization with modern AI theme
        function renderChart(chartData, score) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            // Destroy previous chart instance if exists
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            // Create gradient for chart
            const gradient = ctx.createLinearGradient(0, 0, 0, 300);
            gradient.addColorStop(0, 'rgba(102, 126, 234, 0.8)');
            gradient.addColorStop(1, 'rgba(118, 75, 162, 0.8)');
            
            // Determine chart type and data based on response
            if (chartData.type === 'radial' || chartData.type === 'doughnut') {
                // Modern Doughnut chart for single score
                chartInstance = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        datasets: [{
                            data: [score, 100 - score],
                            backgroundColor: [
                                gradient,
                                'rgba(255, 255, 255, 0.05)'
                            ],
                            borderWidth: 0,
                            borderRadius: 10
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        cutout: '75%',
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                enabled: false
                            }
                        }
                    }
                });
            } else {
                // Modern Bar chart for multiple metrics
                const labels = chartData.labels || ['Performance'];
                const values = chartData.values || [score];
                
                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Score',
                            data: values,
                            backgroundColor: gradient,
                            borderColor: 'rgba(102, 126, 234, 1)',
                            borderWidth: 2,
                            borderRadius: 8,
                            borderSkipped: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.05)',
                                    borderColor: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.6)',
                                    callback: function(value) {
                                        return value + '%';
                                    }
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    color: 'rgba(255, 255, 255, 0.6)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: 'rgba(102, 126, 234, 0.5)',
                                borderWidth: 1,
                                cornerRadius: 8,
                                padding: 12,
                                displayColors: false,
                                callbacks: {
                                    label: function(context) {
                                        return context.parsed.y + '%';
                                    }
                                }
                            }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
